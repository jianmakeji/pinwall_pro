{% extends "parent.html" %}

{% block cssfolder %}
<link rel="stylesheet" type="text/css" href="public/css/lib/iview.css">
<link rel="stylesheet" type="text/css" href="public/css/src/base.css" />
<link rel="stylesheet" type="text/css" href="public/css/src/forgetPwd.css" />
{% endblock %}

{% block head_btn %}
<a class="index" href="/">精选</a>
<a class="topicsAbout" href="/topicsAbout">毕设展</a>
<a class="topics" href="/topics">作业荚</a>
{% endblock %}


{% block container %}
<div class="container" :style="containerStyle">
    <div class="recoverPwd_panel">
        <p class="title">忘记密码</p>
        <p style="color:#09bc72;width:60%;margin:20px 120px;text-align: left;">不记得密码了？请输入您的手机号，随后输入短信验证码帮您找回密码。</p>
        <i-form :label-width="120">
            <form-item label="手机号码">
                <i-input v-model="mobile" placeholder="请输入手机号码"></i-input>
            </form-item>
            <form-item label="短信验证码">
                <i-input type="text" v-model="smsCode" style="width:200px;margin-left: -355px;" @on-change="checkMobileCode" placeholder="验证码"></i-input>
                <i-button type="default" :disabled="disableCodeBtn" @click="sendAcodeStg" v-text="mobileCodeText"></i-button>
            </form-item>
            <form-item label="密码" v-if="showUpdataData">
                <i-input type="password" v-model="password" clearable placeholder="请输入密码"></i-input>
            </form-item>
            <form-item label="确认密码" v-if="showUpdataData">
                <i-input type="password" v-model="confirmPassword" @on-blur="conPwdBlur" clearable placeholder="请输入密码"></i-input>
            </form-item>
            <form-item>
                <i-button type="success" @click="submit" :disabled="disabledBtn" long>提交</i-button>
            </form-item>
        </i-form>
    </div>
</div>
{% endblock %}

{% block jsfolder %}
<script type="text/javascript" src="public/js/lib/jquery.min.js"></script>
<script type="text/javascript" src="public/js/lib/vue.min.js"></script>
<script type="text/javascript" src="public/js/lib/iview.min.js"></script>
<script type="text/javascript" src="public/js/lib/vue-resource.js"></script>
<script type="text/javascript" src="public/js/src/config.js"></script>
<script type="text/javascript" src="public/js/src/forgetPwd.js"></script>
{% endblock %}
